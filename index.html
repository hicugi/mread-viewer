<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 14px;
      line-height: 1.25em;
    }

    .c-mainBtn,
    .c-footerBtn {
      padding: 20px 0;
      display: flex;
      justify-content: center;
    }

    .ui-btn {
      padding: 12px 30px;
    }

    .ui-select {
      margin: 0 auto;
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 12px 15px;
    }

    .ui-nav {
      position: fixed;
      top: 0;
      border: none;
      height: 100%;
      width: 64px;
      background: none;
      text-indent: -1000vw;
      opacity: 0.1;
      overflow: hidden;
    }
    .ui-nav::before {
      --size: 48px;
      position: absolute;
      left: 50%;
      top: 50%;
      border: 2px solid;
      border-color: #151515 #151515 transparent transparent;
      width: var(--size);
      height: var(--size);
      box-sizing: border-box;
      content: "";
    }

    .ui-nav_prev {
      left: 0;
    }
    .ui-nav_prev::before {
      transform: translate(-25%, -50%) rotate(-135deg);
    }
    .ui-nav_next {
      right: 0;
    }
    .ui-nav_next::before {
      transform: translate(-75%, -50%) rotate(45deg);
    }

    #images {
      padding: 30px 0;
      display: flex;
      flex-direction: column;
    }

    #images img {
      display: block;
    }

    #images:empty+.c-footerBtn {
      display: none;
    }
  </style>
</head>

<body>
  <div class="c-mainBtn">
    <button id="btnSelectDir" class="ui-btn">Select directory</button>
  </div>

  <select id="chapters" class="ui-select"></select>

  <div id="alert"></div>

  <button class="ui-nav ui-nav_prev" id="navPrev">Previous chapter</button>
  <button class="ui-nav ui-nav_next" id="navNext">Next chapter</button>
  <main id="images"></main>

  <div class="c-footerBtn">
    <button class="ui-btn" id="scrollToTop">Scroll to top</button>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
